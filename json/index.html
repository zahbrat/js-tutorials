<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Управління інформацією про студентів</h1>

    <div id="studentForm">
      <h2>Додати нового студента</h2>
      <form id="addStudentForm">
        <label for="firstName">Ім'я:</label>
        <input type="text" id="firstName" required />

        <label for="lastName">Прізвище:</label>
        <input type="text" id="lastName" required />

        <label for="age">Вік:</label>
        <input type="number" id="age" required />

        <label for="course">Курс:</label>
        <input type="number" id="course" required />

        <label for="faculty">Факультет:</label>
        <input type="text" id="faculty" required />

        <label for="courses">Курси:</label>
        <input type="text" id="courses" placeholder="Курс1, Курс2" required />

        <button type="submit">Додати студента</button>
      </form>
    </div>

    <hr />

    <div>
      <label for="search">Пошук студента:</label>
      <input
        type="text"
        id="search"
        placeholder="Введіть прізвище чи курс для пошуку"
      />
    </div>

    <hr />

    <table id="studentsTable">
      <thead>
        <tr>
          <th>Ім'я</th>
          <th>Прізвище</th>
          <th>Вік</th>
          <th>Курс</th>
          <th>Факультет</th>
          <th>Курси</th>
          <th>Дії</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="app.js"></script>
  </body>
</html>
