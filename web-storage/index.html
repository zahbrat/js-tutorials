<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <input type="text" id="newTask" placeholder="Нова задача" />
    <button id="addTaskButton">Додати</button>
    <ul id="taskList"></ul>

    <h1>Форма збереження даних</h1>
    <input type="text" id="username" placeholder="Логін" />
    <input type="password" id="password" placeholder="Пароль" />
    <button id="saveButton">Зберегти</button>

    <h1>Закладки</h1>
    <input type="text" id="bookmarkName" placeholder="Назва" />
    <input type="text" id="bookmarkURL" placeholder="URL" />
    <button id="addBookmarkButton">Додати</button>
    <ul id="bookmarkList"></ul>

    <h1>Контактна книга</h1>
    <input type="text" id="firstName" placeholder="Ім'я" />
    <input type="text" id="lastName" placeholder="Прізвище" />
    <input type="text" id="phone" placeholder="Телефон" />
    <input type="email" id="email" placeholder="Електронна пошта" />
    <button id="addContactButton">Додати контакт</button>

    <h2>Список контактів</h2>
    <ul id="contactList"></ul>

    <script src="js/script.js"></script>
  </body>
</html>
